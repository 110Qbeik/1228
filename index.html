
<!DOCTYPE html>
<html>
  <head>
    <title>长恨歌</title>
    <meta charset="utf-8">
    <style type="text/css">
      .box{
		width:600px;
      	height:350px;
      	background-color:#000000;
      	border-radius:10px;
      }
      .box img{
		width:600px;
      	height:350px;
      	border-radius:10px;
      }      
	 p{
	  	text-align: center;
	  	margin-top:50px;
      }
      #main{
      	width:600px;
      	margin:auto;
      }    
    </style>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
      $(function(){
    	  $("input").each(function(i){
    		  $(this).click(function(){
    			  $("#showImage").fadeOut(500,function(){
    				  $("#showImage").attr("src","img/ss"+i+".png");
    				  $("#showImage").fadeIn(500);
    			  });
    		  });
    	  });
      })
    </script>
  </head>
  <body>
    <div id="main">
    <p>
	    <input type="button" value="1" />
	    <input type="button" value="2" />
	    <input type="button" value="3" />
	    <input type="button" value="4" />
    </p>
    <div class="box">
      <img id="showImage" src="img/ss1.png" />
    </div>
     <p><a href="index.html">返回首页</a></p>
   </div>
  </body>

</html>
